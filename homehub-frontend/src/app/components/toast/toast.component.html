<div class="fixed top-5 right-5 z-[10000] flex flex-col gap-3 pointer-events-none">
  @for (toast of toasts; track toast.id) {
  <div
    class="min-w-[300px] max-w-md px-5 py-4 rounded-lg shadow-lg pointer-events-auto cursor-pointer transition-all duration-200 animate-[slideIn_0.3s_ease-out] hover:-translate-x-1"
    [ngClass]="{
         'bg-red-50 border-l-4 border-red-600 text-red-800': toast.type === 'error',
         'bg-green-50 border-l-4 border-green-600 text-green-800': toast.type === 'success',
         'bg-blue-50 border-l-4 border-blue-600 text-blue-800': toast.type === 'info',
         'bg-yellow-50 border-l-4 border-yellow-600 text-yellow-800': toast.type === 'warning'
       }" (click)="remove(toast)">
    <div class="flex items-start justify-between gap-3">
      <span class="flex-1 text-sm leading-relaxed font-medium">{{ toast.message }}</span>
      <button
        class="bg-none border-none cursor-pointer p-1 flex items-center justify-center opacity-70 transition-opacity duration-200 flex-shrink-0 hover:opacity-100"
        aria-label="Close toast" (click)="remove(toast); $event.stopPropagation()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6L6 18"></path>
          <path d="M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  }
</div>
